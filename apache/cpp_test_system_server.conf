<VirtualHost *:81>
    ServerName ubuntu
    DocumentRoot /home/zt/tmp
    <Directory /home/zt/tmp>
        Order allow,deny
        Allow from all
    </Directory>
    WSGIDaemonProcess tmp processes=2 threads=15 display-name=%{GROUP} python-path=/home/zt/.software/.anaconda2/lib/python2.7/site-packages
    WSGIProcessGroup tmp
    WSGIScriptAlias / /home/zt/tmp/apache/django.wsgi
    CustomLog /var/log/apache2/logs/tmp.log common
</VirtualHost>
